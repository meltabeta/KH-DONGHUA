<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - KH-DONGHUA</title>
    <link rel="stylesheet" href="videoPlayer.css">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/kh-donghua.appspot.com/o/logo-profile.jpg?alt=media&token=3f22eb63-259c-4373-b25b-60f1214c0b30">
    <script type="module" src="videoPlayer.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <div class="header-logo">
                <img src="https://firebasestorage.googleapis.com/v0/b/kh-donghua.appspot.com/o/logo-profile.jpg?alt=media&token=3f22eb63-259c-4373-b25b-60f1214c0b30" alt="KH-Donghua Logo" id="headerLogo">
            </div>
            <div class="header-title">
                <h1>KH-DONGHUA</h1>
            </div>
        </div>
    </header>
<br>
    <main>
        <div class="video-section">
            <div class="breadcrumb">
                <a href="index.html">Home</a> › <a href="#" id="playlistTitle">Playlist Title</a> › <span id="episodeTitle">Episode Title</span>
            </div>
            <div class="video-info">
                <h2 id="videoTitle">Video Title</h2>
                <div id="clock"></div> <!-- Digital clock will be displayed here -->
                <div id="videoPlayerContainer"></div>
                <div id="videoDescription" class="description">Video Description</div>
            </div>
            <div class="video-controls">
                <button id="prevEpisodeBtn">Prev</button>
                <button id="allEpisodesBtn">All Episodes</button>
                <button id="nextEpisodeBtn">Next</button>
            </div>
        </div>

        <aside class="related-videos">
            <h3>Related Episodes</h3>
            <div class="related-videos-container">
                <ul id="relatedVideosList">
                    <!-- Related videos will be dynamically populated here -->
                </ul>
            </div>
        </aside>
    </main>
</div>

<!-- All Episodes Pop-up -->
<div id="allEpisodesPopup" class="popup">
    <div class="popup-content">
        <button class="close-popup" id="closeAllEpisodesPopup">&times;</button>
        <h3>All Episodes</h3>
        <ul id="allEpisodesList">
            <!-- All episodes will be dynamically populated here -->
        </ul>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="videoPlayer.js" type="module"></script>
<script src="clock.js" defer></script> <!-- Include clock.js -->
</body>
</html>
