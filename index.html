<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
<div class="theme-switch">
    <label for="darkModeToggle">Dark Mode</label>
    <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()" checked>
</div>

<div id="userForms" class="container">
    <div style="text-align:center;">
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('register')">Register</button>
        <button onclick="showForm('reset')">Reset Password</button>
    </div>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
        <div class="message">
            <p>Don't have an account? <a href="#" onclick="showForm('register')">Register</a></p>
            <p><a href="#" onclick="showForm('reset')">Forgot Password?</a></p>
        </div>
    </form>

    <form id="registerForm" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button type="button" onclick="register()">Register</button>
    </form>

    <form id="resetForm" style="display:none;">
        <h2>Reset Password</h2>
        <input type="text" id="resetUsername" placeholder="Username">
        <button type="button" onclick="resetPassword()">Reset Password</button>
    </form>
</div>

<div class="container" style="display:none;" id="todoApp">
    <h1>Todo List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="50">
    <p id="charCount">0/50</p>
    <button onclick="addTask()">Add Task</button>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Task</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>
    <button onclick="logout()" style="background-color: #d9534f;">Logout</button>
</div>

<!-- View Task Modal -->
<div id="taskDetailModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Task Details</h2>
        <p><strong>Task:</strong> <span id="taskDetail"></span></p>
        <p><strong>Created Date:</strong> <span id="createdDateDetail"></span></p>
        <p><strong>Last Updated Date:</strong> <span id="updatedDateDetail"></span></p>
        <p><strong>Status:</strong> <span id="statusDetail"></span></p>
    </div>
</div>

<!-- Edit Task Modal -->
<div id="taskEditModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Task</h2>
        <input type="text" id="editTaskInput" maxlength="50">
        <p id="editCharCount">0/50</p>
        <button onclick="updateTask()">Update Task</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
