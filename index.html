<!DOCTYPE html>
<!--index.html (user interface)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH-DONGHUA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/kh-donghua.appspot.com/o/logo-profile.jpg?alt=media&token=3f22eb63-259c-4373-b25b-60f1214c0b30">
    <script type="module" src="homepage.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
<!-- Carousel -->
<div class="swiper-container" id="swiper-container">
    <div class="swiper-wrapper" id="swiper-wrapper">
        <!-- Slides will be added here dynamically -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Overlay for playlist name -->
    <div class="swiper-overlay" id="swiper-overlay"></div>
</div>
<div class="swiper-title" id="swiper-title"></div>

<header>
    <img src="https://firebasestorage.googleapis.com/v0/b/kh-donghua.appspot.com/o/logo-profile.jpg?alt=media&token=3f22eb63-259c-4373-b25b-60f1214c0b30" alt="KH-Donghua Logo">
    <h1>KH-Donghua</h1>
    <div class="nav-container">
        <a href="#" id="donateLink">Donate me!</a>
    </div>
</header>
<main>
    <!-- Search Container -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by video title...">
        <button id="searchBtn">Search</button>
        <button id="clearBtn">Clear</button>
    </div>

    <div class="welcome-message">Welcome to my website!<br></div>

    <div class="filter-bar" id="filterBar">
        <!-- Buttons will be added here dynamically -->
    </div>

    <h2>Home</h2>
    <section class="video-playlist"></section>
    <div class="pagination">
        <button id="previousBtn">Previous</button>
        <span id="pageNumber">1</span>
        <button id="nextBtn">Next</button>
    </div>
</main>

<footer>
    <div class="credit-message">This website built by <span style="font-family: 'Meta Beta', sans-serif;">SEANG SENGLY(Meta Beta)</span></div>
</footer>

<!-- Pop-up for Donate -->
<div class="popup" id="donatePopup">
    <div class="popup-content">
        <button class="close-popup" id="closePopup">&times;</button>
        <img src="https://firebasestorage.googleapis.com/v0/b/kh-donghua.appspot.com/o/bakong.jpg?alt=media&token=b7b3de62-76e4-4887-a0af-bc7728eebb32" alt="Donate">
    </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // JavaScript for pop-up functionality
    const donateLink = document.getElementById('donateLink');
    const donatePopup = document.getElementById('donatePopup');
    const closePopup = document.getElementById('closePopup');

    donateLink.addEventListener('click', (event) => {
        event.preventDefault();
        donatePopup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
        donatePopup.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === donatePopup) {
            donatePopup.style.display = 'none';
        }
    });

    // Initialize Swiper
    const swiper = new Swiper('.swiper-container', {
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 3000, // 3 seconds delay
            disableOnInteraction: false,
        },
    });
</script>
</body>
</html>
